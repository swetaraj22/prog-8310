<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Celsius to Fahrenheit</title>
    <script>
       const c = prompt("Enter a temperature in Celsius");
       const f = parseFloat((c) * (9/5)) + 32;
       alert("F temperature is " + f);
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
