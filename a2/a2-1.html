<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
       let f;
       const exitNumber = 999;
       do {
            f = prompt("Enter a temperature in Fahrenheit. Enter 999 to Exit");
            if (isNaN(f)) {
                alert('input must be a number');
            }
            else if (f < -100 || f > 212) {
                alert('input must be between -100 and 212');
            }
            else {
                alert("F temperature is " + f);
            }
                
       } while (f != exitNumber);
       
    </script>
</head>
<body>
    <main>
        <h1>Thanks for using the temperature converter</h1>
    </main>
</body>
</html>
